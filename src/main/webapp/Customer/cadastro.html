<html>
    <head>
        <title>J-Evento</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="Estrutura.css">

    </head>

    <body>
        <form class="formulario" method="post"> 
            <p> Cadastro </p>
        <div class="field">
            <label for="name">Nome:</label>
            <input type="text" class="form-input" id="name" name="name" placeholder="Digite seu Nome">
        </div>
    
        <div class="field">
            <label for="CPF">CPF:</label>
            <input type="CPF" class="form-input" id="CPF" name="CPF" placeholder="Digite seu CPF">
        </div>

        <div class="field">
                <label for="Telefone">Telefone:</label>
                <input type="telefone" class="form-input" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>
    
            <input type="submit" class="btn-input" value="Cadastrar" onclick="msg()">
          </form>
    </body>
</html>
